<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morango do Amor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h2>Morangos IFPR</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="filiais.html">Filiais</a>
            <a href="contato.html">Contato</a>
            <a href="planilha.html">Planilha</a>
            <div id="tema-toggle" class="tema-toggle">
                <div class="bolinha"></div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <h1>Bem-vindo à Banca de Morangos do Amor</h1>
        <p>Encontre o Morango ideal para sua viagemm, trabalho ou lazer.</p>

        <!-- Imagens adicionadas -->
        <div class="galeria-morangos">
            <img src="https://blog.connectplug.com.br/wp-content/uploads/2025/08/como-vender-morango-do-amor.jpg">
            <img src="https://compactaprint.com.br/wp-content/uploads/2025/08/Receita-do-Morango-do-Amor-Aprenda-Fazer-sem-Errar.jpg">
            <img src="https://viagem.cnnbrasil.com.br/wp-content/uploads/sites/5/2025/07/FLAKES_MORANGO-DO-AMOR.jpg?w=419&h=283&crop=0">
        </div>

        <div id="conteudo" class="conteudo-scroll">
            <p>Carregando conteúdo...</p>
        </div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEbN8LVLXjY2FVen8KHDCov0E0d3_RlRUsRz9Rhrj9TNjoQg_6BQTW0xHoxQ0UjuW1Nw/exec"; // substitua pela URL do seu Apps Script
        async function carregarConteudo() {
            const container = document.getElementById('conteudo');
            container.innerHTML = "<p>Carregando conteúdo...</p>";

            try {
                const res = await fetch(SCRIPT_URL);
                const dados = await res.json();
                container.innerHTML = '';

                dados.forEach(item => {
                    const bloco = document.createElement('div');
                    bloco.className = 'bloco-item';

                    const titulo = document.createElement('h2');
                    titulo.textContent = item.Título || '';
                    bloco.appendChild(titulo);

                    const descricao = document.createElement('p');
                    descricao.textContent = item.Descrição || '';
                    bloco.appendChild(descricao);

                    if (item.Url && item.Url.startsWith('http')) {
                        const youtubeRegex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/;

                        const match = item.Url.match(youtubeRegex);
                        if (match) {
                            const videoId = match[1];
                            const iframe = document.createElement('iframe');
                            iframe.src = `https://www.youtube.com/embed/${videoId}`;
                            iframe.height = "315";
                            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                            iframe.setAttribute("allowfullscreen", true);
                            bloco.appendChild(iframe);
                        }
                        else if (item.Url.match(/\.(jpg|jpeg|png|gif|webp)$/i) || item.Url.includes('unsplash')) {
                            const img = document.createElement('img');
                            img.src = item.Url;
                            img.alt = item.Título || 'Imagem';
                            bloco.appendChild(img);
                        }
                        else {
                            const link = document.createElement('a');
                            link.href = item.Url;
                            link.textContent = 'Ver mais';
                            bloco.appendChild(link);
                        }
                    }
                    container.appendChild(bloco);
                });
            } catch (err) {
                container.innerHTML = "<p>Erro ao carregar dados: " + err.message + "</p>";
            }
        }

        carregarConteudo();
    </script>
    <script>
        const toggle = document.getElementById("tema-toggle");
        const body = document.body;

        // Carregar tema salvo
        let tema = localStorage.getItem("tema") || "tema-claro";
        if (tema === "tema-escuro") body.classList.add("tema-escuro");

        toggle.addEventListener("click", () => {
            body.classList.toggle("tema-escuro");

            const ativo = body.classList.contains("tema-escuro");
            localStorage.setItem("tema", ativo ? "tema-escuro" : "tema-claro");
        });
    </script>
    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Morangos IFPR - Cade u morangoh</p>
    </footer>
</body>

</html>
